<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>front-page</title>
	<link rel="stylesheet" href="style.css">
    
	
</head>
<body>
    <div class="wrapper">
    
        <h1></h1>
        <form action="" class="location-form">
            <input type="text" class="user_location" placeholder="City, Country(State)">
            <input name="send" type="submit" value="Tell me the weather!">
        </form>
        
        <div class="error"></div>
        
        <div class="w_container border">
            <div class="header">
                <div class="place"><h1></h1></div>
                <div class="date"><h3></h3></div>
            </div>
            <div class="clearfix overcast">
                <div class="temperature">
                    <div class="temp"><p></p></div>
                    <div class="feel_temp"><p></p></div>
                </div>
                <div class="w_icon">
                    <div class="icon"><p></p></div>
                    <img src="">
                </div>
                
            <footer class="details">
                <div class="rel_humid"><p></p></div>
                <div class="wind"><p></p></div>
            </footer>
                
            </div>
            
        
        </div> <!--w_container end div-->
    
    
    </div> <!--wrapper end div-->
    
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="weather-app.js"></script>

</body>
</html>
